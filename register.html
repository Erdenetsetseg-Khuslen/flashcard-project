{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Register</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required
      >

      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required
      >

      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
      >

      <button type="submit">Register</button>
    </form>

    <p class="switch">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
